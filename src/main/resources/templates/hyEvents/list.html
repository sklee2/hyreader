<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>고객 목록</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap-theme.min.css}"/>
</head>
<body>
<div class="container">
    <h1>행사 리스트</h1>

    <div class="col-sm-12">
        <hr/>
        <table class="table table-striped table-bordered table-condensed">
            <tr>
                <th>no</th>
                <th>연도</th>
                <th>학기</th>
                <th>영역</th>
                <th>행사명</th>
                <th>관련부서</th>
            </tr>
            <tr th:each="hyEvent : ${hyEvents}">
                <td th:text="${hyEvent.eventSeq}">100</td>
                <td th:text="${hyEvent.year}">100</td>
                <td th:text="${hyEvent.term}">홍</td>
                <td th:text="${hyEvent.category}">길동</td>
                <td th:text="${hyEvent.eventName}">duke</td>
                <td th:text="${hyEvent.department}">duke</td>

            </tr>
        </table>
    </div>
</div>
</body>
</html>
